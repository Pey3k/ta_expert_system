<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register Pasien</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
  
  <div class="site-wrap">   


    <div class="site-section bg-light" id="contact-section">
      <div class="container">
        <div class="row mb-5">
          <div class="col-12 text-center">
            <h3 class="section-sub-title">Register</h3>
            <h2 class="section-title mb-3">Registrasi Pasien</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-7 mb-5">            

            <form action="#" class="p-5 bg-white">
              
              <h2 class="h4 text-black mb-5">Masukan data diri anda :</h2> 
			  
			  <div class="row form-group">                
                <div class="col-md-12">
                  <label class="text-black" for="nama_lengkap">Nama Lengkap</label> 
                  <input type="text" id="nama_lengkap" class="form-control rounded-0">
                </div>
              </div>
			  
			  <div class="row form-group">                
                <div class="col-md-6">
                  <label class="text-black" for="umur">Umur </label> 
                  <input type="number" id="umur" class="form-control rounded-0">
                </div>
				
				<div class="col-md-6">
					<label   class="text-black" for="jk">Jenis Kelamin</label>
                        <select name="jenis_kelamin" id="jesni_kelamin" class="form-control rounded-0" required autofocus>
                            <option value="Laki-Laki" selected>Laki-Laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                </div>				
				
              </div>
			  
			  <div class="row form-group">                
                <div class="col-md-12">
                  <label class="text-black" for="alamat">Alamat</label> 
                  <input type="text" id="alamat" class="form-control rounded-0">
                </div>
              </div>

               <div class="row form-group">                
                <div class="col-md-12">
                  <label class="text-black" for="username">Username</label> 
                  <input type="text" id="email" class="form-control rounded-0">
                </div>
              </div>

              <div class="row form-group">                
                <div class="col-md-12">
                  <label class="text-black" for="password">Password</label> 
                  <input type="password" id="email" class="form-control rounded-0">
                </div>
              </div>

             
              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Log In" class="btn btn-black rounded-0 py-3 px-4">
                </div>
              </div> 	
			  <br>
			<p><a href="index.html">Sudah memiliki akun? Klik disini</a></p>
			<hr>
            </form>
			
          </div>
        
        </div>
        
      </div>
    </div>
 
  
  </div> <!-- .site-wrap -->

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/jquery.sticky.js"></script>

  
  <script src="js/main.js"></script>
    
  </body>
</html>
